<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main">
      <article class="profile-article">
        <div class="profile-container">
          <div class="img-holder">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="Jessica"
              class="profile-img"
            />
          </div>
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="send-location">London, United Kingdom</p>
          <p class="profile-description">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="links-container">
          <ul class="links-list">
            <li class="link-item">
              <button class="link-btn">GitHub</button>
            </li>

            <li class="link-item">
              <button class="link-btn">Frontend Mentor</button>
            </li>

            <li class="link-item">
              <button class="link-btn">LinkedIn</button>
            </li>

            <li class="link-item">
              <button class="link-btn">Twitter</button>
            </li>

            <li class="link-item">
              <button class="link-btn">Instagram</button>
            </li>
          </ul>
        </div>
      </article>
    </main>

    <footer class="forced">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Muhammad Desai</a>.
      </div>
    </footer>
  </body>
</html>
